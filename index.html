<!DOCTYPE HTML>
<html lang = "en"> <head>

<meta http-equiv ="X-UA-COMPATIBLE" content = "IE=edge"/>
<meta name = "viewport" content = "width=device-width, inital-scale=1.0"/>
<link rel="stylesheet" href="css/style.css">
<title> World Clock - Gihon George </title>
</head>
<body>
    <div class="container">
    <h1> World Clock </h1>
    <select>

        <option value="">Tokyo</option>
        <option value="">Toronto</option>
        <option value="">Istanbul</option>
    </select>
    <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">September 30 2024</div>
        <div class="time"></div>
    </div>
    <div class="city">
        <h2>Tokyo</h2>
        <div class="date">September 30 2024</div>
        <div class="time"></div>
    </div>
    <div class="city">
        <h2>Toronto</h2>
        <div class="date">September 30 2024</div>
        <div class="time"></div>
    </div>
    <div class="city">
        <h2>Istanbul</h2>
        <div class="date">September 30 2024</div>
        <div class="time"></div>
    </div>
    <footer>
        This project was coded by Gihon George and is 
        <a href="https://github.com/gihongeorge/world-clock/tree/main/javascript" target="_blank"> open sourced on Github</a>
    </footer>

</html>
