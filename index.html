
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
    <title>World Clock - Gihon George</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        <select id="city">
            <option value="">Select a city...</option>
            <option value="current">My current location</option>
            <option value="America/Los_Angeles">Los Angeles</option>
            <option value="Asia/Tokyo">Tokyo</option>
            <option value="America/Toronto">Toronto</option>
            <option value="Europe/Istanbul">Istanbul</option>
        </select>
        <div id="cities">
            <div class="city" id="los-angeles">
                <div>
                    <h2>Los Angeles</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="tokyo">
                <div>
                    <h2>Tokyo</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="toronto">
                <div>
                    <h2>Toronto</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="istanbul">
                <div>
                    <h2>Istanbul</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
        </div>
    </div>
    <footer>
        This project was coded by <strong>Gihon George </strong> and is
        <a href="https://github.com/gihongeorge/world-clock/tree/main/javascript" target="_blank"> open-sourced on Github</a>
    </footer>
    <script src="javascript/index.js"></script>
</body>
</html>
